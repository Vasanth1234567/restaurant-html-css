<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table -  Savory Spoon</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <nav>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Little Lemon Logo">
                    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Savory Spoon</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="book.html">Book</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Book a Table</h1>
            <p>Fill out the form below to reserve your table at Savory Spoon. We look forward to serving you!</p>
            <form class="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Savory Spoon. All rights reserved.</p>
    </footer>
</body>
</html>
